<ion-header>
  <ion-toolbar>
    <ion-title>Perfil del Profesor</ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-content>
  <div class="profesor-image">
    <img src="assets/images/profesor.png" alt="Foto del Profesor">
  </div>

  <ion-text class="center">
    <h1>{{ receivedUser }}</h1>
    <h2>Fecha : {{fecha}}</h2>

  </ion-text>

  <ion-list>
    <ion-item *ngFor="let curso of cursos" (click)="navegar(curso)">
      <ion-avatar slot="start">
        <img [src]="curso.imagen" alt="{{ curso.nombre }}">
      </ion-avatar>
      <ion-label>
        <h2>{{ curso.nombre }}</h2>
        <p>{{ curso.seccion }}</p>
        <p>Alumnos: {{ curso.alumnos }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-segment value="default">
      <ion-segment-button value="inicio">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-segment-button>
      <ion-segment-button value="mensajes">
        <ion-icon name="chatbubbles-outline"></ion-icon>
        <ion-label>Mensajes</ion-label>
      </ion-segment-button>
      <ion-segment-button value="perfil">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
