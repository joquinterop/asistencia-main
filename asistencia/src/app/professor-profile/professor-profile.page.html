<ion-content>
  <div class="profesor-image">
    <img src="assets/images/profesor.png" alt="Foto del Profesor">
  </div>

  <ion-text class="center">
    <h1>{{ receivedUser }}</h1>
  </ion-text>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Asignaturas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>

        <ion-item  lines="full" button="true" (click)="navegar(curso.nombre)" *ngFor="let curso of cursos">
          <ion-thumbnail slot="start">
            <img alt="InglÃ©s" src={{curso.imagen}}/>
          </ion-thumbnail>
          <ion-label>
            <h2>{{curso.nombre}}</h2>
            <p> {{curso.seccion}}</p>
          </ion-label>
          <ion-button></ion-button>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-segment value="default">
      <ion-segment-button value="inicio">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-segment-button>
      <ion-segment-button value="mensajes">
        <ion-icon name="chatbubbles-outline"></ion-icon>
        <ion-label>Mensajes</ion-label>
      </ion-segment-button>
      <ion-segment-button value="perfil">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
